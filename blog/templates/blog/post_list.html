{% extends 'blog/base.html' %}
{% load static %}

    {% block title %} Inicio {% endblock %}
    
    {% block content %}
    {% for post in posts %}<br><div class="row gx-5 gx-lg-6 justify-content-center">
        <div class="col-lg-8">
    <article>
        <h2><a>{{ post.title }}</a></h2><br>

    </article></div></div>
    {% endfor %}
<br>
    <img src="{% static 'img/fashion.webp' %}" alt="fashion">
{% endblock %}
